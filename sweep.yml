program: sea-ice
command: [
    "python", "metrlib/main.py",
    "--dataset", "cars196",
    "--kernels", "6",
    "--source", ".",
    "--n_epochs", "500",
    "--log_online",
    "--project", "metric-learning",
    "--seed", "0",
    "--gpu", "0",
    "--bs", "112",
    "--samples_per_class", "2",
    "--loss", "barlow_margin",
    "--loss_margin_beta", "0.6",
    "--batch_mining", "rho_distance",
    "--arch", "resnet50_frozen_normalize",
    "--miner_rho_distance_cp", "0.35",
    "--save_path", "runs",
    "${args}"
]
method: grid
metric:
  name: "Test: discriminative_e_recall: e_recall@1"
  goal: maximize
parameters:
  loss_barlow_margin_alpha:
    values:
      - 0.0
      - 0.05
      - 0.1
      - 0.25
      - 0.5
      - 1.0
